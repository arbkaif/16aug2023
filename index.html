<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>child parent relationship</title>
<style>
#p{
width: 200px;
height: 200px;
background: red;
border: 2px solid black;
}
#c1{
width: 100px;
height: 100px;
background: orange;


}
#c2{
width: 100px;
height: 100px;
background: green;



}
#cc2{
height: 50px;
width: 50px;
background: black;

}

#p:hover #c1{
background: white;
border-radius: 100px;

}

#p:hover #cc2{
background: blue; 
border-radius: 50px;


}

#c2
{
border-radius: 100px;



}


</style>
    </head>
    <body>
<div id="p">

<div id="c1">

<div id="cc2"></div>


</div>

<div id="c2"></div>






</div>
        
    </body>
</html>
